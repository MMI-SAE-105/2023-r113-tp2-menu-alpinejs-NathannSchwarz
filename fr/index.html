<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen: false}" : class="{noscroll:menuIUsOpen,}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test menu</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <style>
      .menu{
        position: fixed;
        top: 0;
        left: 0;
        width: 5vw;
        height: 20vh;
        background: #ffffff00;
        display: grid;
        place-content: center;
      }
      .header__menuBtn{
        position: relative;
        z-index: 10;
      }
      .noscroll,
      .noscroll body{
        overflow: hidden;
      }

    </style>
    
  </head>
  <body>
    
    <header>
      <button aria-controls="mainNav" @click="menuIsOpen = ! menuIsOpen"
      class="header__menuBtn" x.x-transition:="classes"
      >
      menu
    </button>
      <h1>Site sur les chats et les chien</h1>
      <nav 
      id="mainNav" 
      x-show="menuIsOpen" 
      x-transition.duration.800ms
      class="menu"
      >
        <ul>
          <li style="white-space: nowrap;"><a href="Cats/index.html " >Différent Chat</a></li>
          <br>
          <li style="white-space: nowrap;"><a href="Dogs/index.html">Différent Chien</a></li>
        </ul>
      </nav>
    </header>
    
    
     
  </body>
</html>
